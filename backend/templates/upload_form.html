<!DOCTYPE html>
<html>
<head>
    <title>Optimización de Producción de Pozos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .results { margin-top: 20px; padding: 15px; background-color: #f5f5f5; border-radius: 5px; }
        .plot-container { margin-top: 20px; text-align: center; }
        .plot-container img { max-width: 100%; height: auto; border: 1px solid #ddd; }
        .download-buttons { margin-top: 15px; }
        .download-buttons a { 
            display: inline-block; 
            padding: 8px 15px; 
            margin-right: 10px; 
            background-color: #4CAF50; 
            color: white; 
            text-decoration: none; 
            border-radius: 4px; 
        }
        .download-buttons a:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Optimización de Producción de Pozos</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Subir y procesar</button>
    </form>

    {% if message %}
        <div class="results">
            <h2>Resultados</h2>
            <p><strong>{{ message }}</strong></p>
            
            <div class="plot-container">
                <img src="{{ plot_file_path }}" alt="Gráfica de optimización">
            </div>
            
            <div class="download-buttons">
                <a href="/download-result">Descargar Resultados</a>
                <a href="/download-plot">Descargar Gráfica</a>
            </div>
        </div>
    {% endif %}
</body>
</html>
